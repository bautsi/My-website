<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <script>
      const igApi =
        "https://api.instagram.com/oembed?url=https://www.instagram.com/p/C33euHnSIxA/";

      fetch(igApi, { method: "GET", mode: "no-cors" })
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          console.log(data);
        })
        .catch((error) => {
          console.log("Error: ", error);
        });
    </script>
  </body>
</html>
